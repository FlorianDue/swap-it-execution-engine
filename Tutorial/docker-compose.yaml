services:
  Device_Registry:
    image: ghcr.io/swap-it/demo-scenario/device_registry:latest
    hostname: device_registry
    expose:
      - 8000
    ports:
      - "8000:8000"
    networks:
      - demonstration_scenario_network
  Service_Server:
    image: ghcr.io/swap-it/demo-scenario/demo-scenario:latest
    hostname: service_server
    expose:
      - 4051
      - 4061
      - 4071
      - 4081
      - 4082
      - 4083
      - 4091
      - 4092
      - 4093
    ports:
      - "4051:4051"
      - "4061:4061"
      - "4071:4071"
      - "4081:4081"
      - "4082:4082"
      - "4083:4083"
      - "4091:4091"
      - "4092:4092"
      - "4093:4093"
    networks:
      - demonstration_scenario_network
  Dashboard:
    image: ghcr.io/swap-it/demo-scenario/dashboard:latest
    hostname: dashboard
    expose:
      - 8080
    ports:
      - "8080:8080"
    networks:
      - demonstration_scenario_network
networks:
  demonstration_scenario_network:
    driver: "bridge"
